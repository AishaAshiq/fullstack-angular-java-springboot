<h2>Todo</h2>

<div class="container">
    <fieldset>
        Description
        <input type="text" [(ngModel)] = "todo.description" class="form-control" name="description">
    </fieldset>
    <br>
    <fieldset>
        Target Date
        <input type="date" 
        [ngModel] = "todo.targetDate | date:'yyyy-MM-dd'" 
        (ngModelChange) = "todo.targetDate = $event"
        class="form-control" name="targetDate">
    </fieldset>
    <br>
    <button type="button" class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
